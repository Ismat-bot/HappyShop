<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Body and overall layout */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      color: #333;
      line-height: 1.6;
    }

    .navigation {
      background-color: #2c3e50;
      padding: 15px;
      text-align: center;
    }

    .navigation .logo {
      color: #ecf0f1;
      font-size: 24px;
      text-decoration: none;
      font-weight: bold;
    }

    .navigation .logo span {
      color: #e74c3c;
    }

    /* Profile Section */
    #user-profile {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .user-details {
      margin-bottom: 20px;
    }

    .user-details p {
      font-size: 16px;
      margin: 8px 0;
    }

    .user-details strong {
      color: #34495e;
    }

    /* Order History Section */
    .order-history h3 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #2980b9;
    }

    .order-history ul {
      list-style-type: none;
    }

    .order-history li {
      background-color: #ecf0f1;
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 5px;
      font-size: 14px;
    }

    .order-history li:nth-child(even) {
      background-color: #e3e9f1;
    }

    .order-history li strong {
      font-weight: bold;
    }

    /* Button Styles */
    button {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 20px;
      background-color: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <nav class="navigation">
    <a href="index.html" class="logo"> <span>Happy</span>Shop </a>
  </nav>

  <section id="user-profile">
    <h2>Welcome, <span id="user-name"></span></h2>
    
    <div class="user-details">
      <p><strong>Name:</strong> <span id="user-fullname"></span></p>
      <p><strong>Email:</strong> <span id="user-email"></span></p>
      <p><strong>Phone:</strong> <span id="user-phone"></span></p>
      <p><strong>User ID:</strong> <span id="user-id"></span></p>
      <p><strong>Password:</strong> <span id="user-password"></span></p>
    </div>

    <div class="order-history">
      <h3>Order History</h3>
      <ul id="order-list">
        <!-- User orders will appear here -->
      </ul>
    </div>

    <button onclick="logout()">Logout</button>
  </section>

  <script>
    // Sample user data (you can fetch this from a database or session)
    const user = {
      name: "Ismat Jahan Sushmita",
      email: "ismatn@gmail.com",
      phone: "01697531586",
      id: "6",
      password: "password123",
      orders: [
        
      ]
    };

    // Function to populate the profile page
    function populateUserProfile() {
      document.getElementById('user-name').textContent = user.name;
      document.getElementById('user-fullname').textContent = user.name;
      document.getElementById('user-email').textContent = user.email;
      document.getElementById('user-phone').textContent = user.phone;
      document.getElementById('user-id').textContent = user.id;
      document.getElementById('user-password').textContent = user.password;

      const orderList = document.getElementById('order-list');
      user.orders.forEach(order => {
        const li = document.createElement('li');
        li.innerHTML = `Order ID: ${order.orderId} | Date: ${order.date} | Items: ${order.items.join(", ")} | Total: ${order.total}`;
        orderList.appendChild(li);
      });
    }

    // Call the function to populate the profile
    populateUserProfile();

    // Logout function (for demonstration)
    function logout() {
      // Redirect to login or home page
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
